watch  لمراقبة تفير احد العناصر الموجودة في المتغيرات ويكون اسمة بنفس اسم المتغير و الدالة تستقبل بارامتر يمثل قيمة المتغير الذي انا اراقبة
<div id="app">

    <p @click="liked=!liked" v-bind:class="className"> liked {{like}}</p>

</div>

<script src="../js/vue.js"></script>

<script>

    var app = new Vue({
        el: '#app',
        data: {
          liked:false,
            like:4
        },
        computed: {
            className: function () {
                return (this.liked==false)?'':'post_liked';
            }
        },
        watch:{
            liked:function (value) {
                if(value==true)
                    this.like++;
                else
                    this.like--;

            }
        }
    })
</script>
