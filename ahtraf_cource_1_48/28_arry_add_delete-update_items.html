<section id="app" class="container">
    <div class="row">
        <div class="col-md-3">
            <div v-for="(student,key) in students">
                name : <input type="text" v-model="student.name"> </input><br/>
                age : <input type="number" v-model="student.age"> </input>
                <input type="button" value="delete student" @click="deleteStudent(key)">
                <br>
            </div>
        </div>
        <div class="col-md-3">
            <div v-for="student in students">
                <p> name : {{student.name}}</p>
                <p> age : {{student.age}}</p>
                <br>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div>
            name : <input type="text" v-model="new_student.name"> </input><br/>
            age : <input type="number" v-model="new_student.age"> </input>
            <br> <input type="button" value="add new stusent" @click="add_newStudent">
        </div>

    </div>
</section>

<script src="../js/vue.js"></script>

<script>

    var app = new Vue({
        el: '#app',
        data:
            {
                new_student:  {name: "", age: 0},
                students: [
                    {name: "osama", age: 10},
                    {name: "ali", age: 10},
                    {name: "ahmed", age: 10},
                    {name: "salah", age: 10},
                ],
            },
        methods: {
            add_newStudent: function () {
                this.students.push(this.new_student);
                this.students.name='';
                this.students.age=0;
            },
            deleteStudent: function (key) {
                this.students.splice(key, 1);
            }
        }

    })
</script>
