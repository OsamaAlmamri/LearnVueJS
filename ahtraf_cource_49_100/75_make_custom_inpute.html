<script>

    Vue.component('datePacker', {
        template: `
            <div>
                <select v-model="date.y" @change="change_value">
                    <option> 2018</option>
                    <option> 2017</option>
                    <option> 2016</option>
                </select>

                <select v-model="date.m" @change="change_value">
                    <option> 12</option>
                    <option> 11</option>
                    <option> 10</option>
                </select>

                <select v-model="date.d" @change="change_value">
                    <option> 03</option>
                    <option> 02</option>
                    <option> 01</option>
                </select>

            </div>`,
        props: ['value'],
        computed: {
            date: function () {
                var data = this.value.split('/');
                return {
                    y: data[0],
                    m: data[1],
                    d: data[2]
                }
            }
        },
        methods: {
            change_value: function () {
                var new_data = this.date.y + '/' + this.date.m + '/' + this.date.d;
                this.$emit('change', new_data)
            }
        }

    })

    app = new Vue({
        el: '#test1',
        data: {
            oldDate: '2017/10/01',
        },

    });
</script>
