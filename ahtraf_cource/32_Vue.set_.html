<section id="app" class="container">
    <ul >
        <li v-for="(value,key) in list"> ({{key}}) => {{value}}</li>
    </ul>

<input type="button" value="change index 3 by deafult change " @click="change_not_dedect">
<input type="button" value="change index 3 by_set change " @click="change_is_dedect">
    <hr>
    <ul>
        <li v-for="(value,key,index) in student"> #{{index}}  ({{key}}) => {{value}} </li>
    </ul>
key : <input v-model="new_key"> value : <input v-model="new_val">
    <input type="button" value="add new key to object" @click="add_new_key">

</section>

<script src="../js/vue.js"></script>

<script>

    var app = new Vue({
        el: '#app',
        data:
            {
                student: {name: "osama", age: 10, email: "osama@g.com"},
                list: [1, 6, 8, 7, 3],
                new_key:'',
                new_val:'',

            },
        methods: {
            change_not_dedect:function () {
                this.list[3]=15;
            },
            change_is_dedect:function () {
                this.list[3]=15;
                Vue.set(this.list,3,15);
            },
            add_new_key:function () {  
              if(this.new_key!='')
              {
                  Vue.set(this.student,this.new_key,this.new_val);
                  this.new_val='';
                  this.new_key='';
              }
              else
              {alert('set key name first :)')}
            }
        }

    })
</script>
