<section id="app" class="container">
    <ul class="student" v-for="(student ,index) in students" :key="student.id">
        # student {{index+1}}
        <li v-for="(value,key) in student"> ({{key}}) => {{value}} </li>
        <hr/>
    </ul>

    <input type="button" value="addClass_to_dev" @click="addClass_to_dev">
    <input type="button" value="revers_array" @click="revers_array">


</section>

<script src="../js/vue.js"></script>

<script>

    var app = new Vue({
        el: '#app',
        data:
            {
                students:  [
                    {id:1,name: "osama", age: 10,email:"osama@g.com"},
                    {id:2,name: "ali", age: 12,email:"ali@g.com"},
                    {id:3,name: "ahme", age: 17,email:"ah@g.com"},
                ],
            },
        methods: {
            addClass_to_dev:function () {
                document.querySelector('.student').classList.add('error')
            },

            revers_array:function () {
                this.students.reverse() ;
            }

        }

    })
</script>
