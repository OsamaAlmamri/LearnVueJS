<div id="app">
    <h1> {{name}}</h1>
    <ul>
        <li v-for="fruite in fruites">{{fruite}}
            <button @click="deleteItem(fruite)"> -</button>
        </li>
        <li v-if="newItem">{{newItem}}</li>
    </ul>
    <input type="text" v-model="newItem">
    <button @click="addItem"> add</button>

</div>

<script src="../js/vue.js"></script>

<script>

    var app = new Vue({
        el: '#app',
        data:
            {
                name: 'first lession ',
                fruites: ['apple', 'juice', 'orange'],
                newItem: ''
            },
        methods: {
            addItem: function () {
                this.fruites.push(this.newItem);
                this.newItem = '';
            },
            deleteItem: function (item) {
                var index = this.fruites.indexOf(item);
                this.fruites.splice(index, 1);
            }
        }

    })
</script>


</body>
