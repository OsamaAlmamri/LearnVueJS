stop لجعل الحدث يتطبق فقط على العنصر نفسة وليس على العنصر الخارجى

<div id="app">

    <div v-on:mouseover="rect1" style="background: #005cbf; width: 200px ; height: 200px">
        <div  v-on:mouseover.stop="rect2" style="background: red; width: 100px ; height: 100px"></div>
    </div>

</div>

<script src="../js/vue.js"></script>

<script>

    var app = new Vue({
        el: '#app',
        methods: {
            rect1: function (event) {
                // event.stopPropagation();
                // will use .stop after event name
                console.log('mouse hover on rect1');

            },
            rect2: function (event) {
                // event.stopPropagation();
                console.log('mouse hover on rect2');
            }
        }
    })
</script>
